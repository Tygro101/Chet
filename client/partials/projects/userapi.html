<div class="raw">
    <div class="col-md-6">
        <form class="well">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" ng-model="form.name"/>
              <label for="password">Passowrd</label>
              <input type="text" class="form-control" id="password" ng-model="form.password"/>
          </div>
          <div class="form-group">
              <button class="btn btn-success center-block" id="name" ng-click="addUser()">Add User</button>
          </div>
        </form>
    </div>
    
    <div class="col-md-6">
        <div id="users-table">
            <table class="table table-hover">
                <thead>
                    <th>
                        Name
                    </th>
                </thead>
                <li class="list-group-item" ng-repeat="user in users  | startFrom : (currentPage - 1) * pageSize | limitTo: pageSize">
                        <div class="col-xs-10 col-sm-3">
                            <img src="{{GetPicture(user.facebook.id)}}" alt="" class="img-responsive img-circle" />
                        </div>
                        <div class="col-xs-12 col-sm-9">
                            <span class="name">{{user.local.username || user.facebook.name}}</span><br/>
                            <span class="fa fa-comments text-muted c-info" data-toggle="tooltip" title="todd.shelton@example.com"></span>
                            <span class="visible-xs"> <span class="text-muted">todd.shelton@example.com</span><br/></span>
                        </div>
                        <div class="clearfix"></div>
                </li>
                <!--tr ng-repeat="user in users  | startFrom : (currentPage - 1) * pageSize | limitTo: pageSize">
                    <td>{{user.local.username}}</td>
                    <td>{{user.facebook.name}}</td>
                    <td><i class="fa fa-trash" ng-click="delete((currentPage - 1)  * pageSize + $index)"></i></td>
                </tr-->
            </table>
        </div>
        <ul uib-pagination total-items="users.length" ng-model="currentPage" items-per-page="pageSize"></ul>
    </div>

</div>
